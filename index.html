<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Flop Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4EC0CA 0%, #87CEEB 100%);
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #4EC0CA 0%, #87CEEB 70%, #DEB887 70%, #D2B48C 100%);
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #bird {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 80px;
            background-image: url('WhatsApp_Image_2026-02-05_at_8_54_46_PM.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid #FFD700;
            transition: transform 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(to right, #2ecc71 0%, #27ae60 50%, #2ecc71 100%);
            border: 3px solid #1e8449;
            border-radius: 5px;
        }

        .pipe-top {
            top: 0;
        }

        .pipe-bottom {
            bottom: 0;
        }

        .pipe::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 30px;
            background: linear-gradient(to right, #2ecc71 0%, #27ae60 50%, #2ecc71 100%);
            border: 3px solid #1e8449;
            border-radius: 5px;
            left: -5px;
        }

        .pipe-top::before {
            bottom: -3px;
        }

        .pipe-bottom::before {
            top: -3px;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #333;
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #333;
        }

        #startScreen p, #gameOverScreen p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            background: #FFD700;
            border: 3px solid #FFA500;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #finalScore {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            from { left: -100px; }
            to { left: 450px; }
        }

        #musicControls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 50;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #musicControls input[type="file"] {
            font-size: 12px;
            color: white;
            cursor: pointer;
        }

        #musicControls button {
            padding: 5px 10px;
            font-size: 14px;
            background: #4EC0CA;
            border: 2px solid #fff;
            color: white;
        }

        #volumeControl {
            width: 100px;
        }

        .control-label {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bird"></div>
        <div id="scoreDisplay">0</div>
        
        <audio id="backgroundMusic" loop autoplay>
            <source src="background-music.mp3" type="audio/mpeg">
        </audio>

        <div id="musicControls">
            <div class="control-label">üéµ Music</div>
            <button id="playPauseBtn" onclick="toggleMusic()">‚è∏Ô∏è Pause</button>
            <div>
                <label class="control-label" for="volumeControl">Volume:</label>
                <input type="range" id="volumeControl" min="0" max="100" value="50" oninput="changeVolume(this.value)">
            </div>
        </div>
        
        <div id="startScreen">
            <h1>Flip Flop Bird</h1>
            <p>Click or press Space to flap!<br>Avoid the pipes!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over!</h1>
            <div id="finalScore"></div>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        let birdY = 250;
        let birdVelocity = 0;
        let gravity = 0.5;
        let isGameRunning = false;
        let score = 0;
        let pipes = [];
        let gameLoop;
        let pipeInterval;

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            isGameRunning = true;
            score = 0;
            birdY = 250;
            birdVelocity = 0;
            pipes = [];
            scoreDisplay.textContent = score;
            
            // Remove existing pipes
            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
            
            // Start game loop
            gameLoop = setInterval(update, 20);
            pipeInterval = setInterval(createPipe, 2000);
        }

        function restartGame() {
            startGame();
        }

        function update() {
            if (!isGameRunning) return;

            // Update bird physics
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';

            // Rotate bird based on velocity
            let rotation = Math.min(Math.max(birdVelocity * 3, -30), 90);
            bird.style.transform = `rotate(${rotation}deg)`;

            // Check boundaries
            if (birdY > 560 || birdY < 0) {
                endGame();
                return;
            }

            // Update and check pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= 3;
                pipe.topElement.style.left = pipe.x + 'px';
                pipe.bottomElement.style.left = pipe.x + 'px';

                // Check collision
                const birdLeft = 80;
                const birdRight = 120;
                const birdTop = birdY;
                const birdBottom = birdY + 40;

                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + 60;

                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < pipe.topHeight || birdBottom > pipe.topHeight + pipe.gap) {
                        endGame();
                        return;
                    }
                }

                // Score when passing pipe
                if (!pipe.passed && pipe.x + 60 < 80) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }

                // Remove off-screen pipes
                if (pipe.x < -70) {
                    pipe.topElement.remove();
                    pipe.bottomElement.remove();
                    pipes.splice(index, 1);
                }
            });
        }

        function createPipe() {
            if (!isGameRunning) return;

            const gap = 150;
            const minHeight = 50;
            const maxHeight = 400;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = topHeight + 'px';
            topPipe.style.left = '400px';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = (600 - topHeight - gap) + 'px';
            bottomPipe.style.left = '400px';

            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);

            pipes.push({
                x: 400,
                topHeight: topHeight,
                gap: gap,
                topElement: topPipe,
                bottomElement: bottomPipe,
                passed: false
            });
        }

        function flap() {
            if (!isGameRunning) return;
            birdVelocity = -9;
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            clearInterval(pipeInterval);
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // Event listeners
        gameContainer.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isGameRunning && startScreen.style.display === 'none' && gameOverScreen.style.display === 'none') {
                    return;
                }
                if (startScreen.style.display !== 'none') {
                    startGame();
                } else {
                    flap();
                }
            }
        });

        // Add some clouds for decoration
        function createClouds() {
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (60 + Math.random() * 40) + 'px';
                cloud.style.height = (30 + Math.random() * 20) + 'px';
                cloud.style.top = (50 + Math.random() * 200) + 'px';
                cloud.style.left = (Math.random() * 400) + 'px';
                cloud.style.animationDelay = (Math.random() * 5) + 's';
                gameContainer.appendChild(cloud);
            }
        }
        createClouds();

        // Music controls
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeControl = document.getElementById('volumeControl');

        // Set initial volume
        backgroundMusic.volume = 0.5;

        // Auto-play on page load
        window.addEventListener('load', function() {
            backgroundMusic.play().catch(err => {
                console.log('Autoplay prevented. Click play button to start music.');
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
            });
        });

        // Toggle play/pause
        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play().then(() => {
                    playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                }).catch(err => {
                    console.log('Music play failed:', err);
                });
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
            }
        }

        // Change volume
        function changeVolume(value) {
            backgroundMusic.volume = value / 100;
        }
    </script>
</body>
</html>
